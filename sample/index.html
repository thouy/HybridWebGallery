	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<title>Hybrid Web Gallery</title>
	<script type="text/javascript" src="../js/hybrid.Web.Gallery.js?ver=140630"></script>
	<style>
	#hg_bg { position:absolute; top:0; left:0; display:block; overflow:hidden; background-color:#000; }
	#hg_screen { vertical-align:middle; top:45%; height:100%; width:100%; background-size:contain; text-align:center; }
	#hg_controller_wrapper { position:absolute; top:49%; display:block; width:100%; opacity:0.6; font-size:30px; z-index:98; }
	#hg_screen img { position:absolute; top:0; left:0; right:0; bottom:0; margin:auto; }
	
	.hg_controller { 
		width:46px; height:46px;
		background:url('../images/sprite_btn.png') no-repeat 0 0;
		color:transparent;
		cursor:pointer;
		-webkit-transition: all 0.7s ease;
		-moz-transition: all 0.7s ease;
		-ms-transition: all 0.7s ease;
		-o-transition: all 0.7s ease;
		transition: all 0.7s ease;
	}
	#hg_prev_image {float:left; margin-left:10px; background-position: 0px -25px; -webkit-background-size: 100px 150px;}
	#hg_next_image {float:right; margin-right:10px; background-position:-50px -25px; -webkit-background-size: 100px 150px;}
	.hg_desc_bar {
		background-color:#4d4d4d;
		height:30px;
		position: relative;
		top:90%;
		opacity:0.7;
		padding:17px 0;
		font-size:12px;
		color:#fff;
		z-index:98;
	}
	
	.hg_index_printer {
		position:absolute;
		margin: 30px auto;
		top:0; right:0; bottom:0; left:0;
		display:block;
		opacity:0.7;
		border-radius:10px;
		border:1px solid #dedede;
		width: 47px;
		height: 16px;
		padding: 10px 0;
		background-color:#4d4d4d;
		color:#fff;
		font-size: 12px; text-align:center; z-index:98; }
	
	
	</style>
	<script>
		screen.onorientationchange = function() {
			location.reload();
		}
	</script>
</head>
